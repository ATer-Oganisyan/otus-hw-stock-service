apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service-deployment
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: arsenteroganisyan/order-service:v20

        ports:
        - containerPort: 8000
        env:
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: config
                key: port
          - name: HOST
            valueFrom:
              configMapKeyRef:
                name: config
                key: host
          - name: USER
            valueFrom:
              secretKeyRef:
                name: secret
                key: user
          - name: DB
            valueFrom:
              configMapKeyRef:
                name: config
                key: db
          - name: PASSWRORD
            valueFrom:
              secretKeyRef:
                name: secret
                key: password